<div>
    <a href="/home" (click)="logout()">
        <div fxLayout="row" fxLayoutAlign="space-between center">
          Logout
        </div>
    </a>    
</div>
<div style="display: flex;flex-direction: row;align-content: center;justify-content: center;align-items: center;">
    <div (click) = "productListClick('productList')" class="card card-1" style="background-color: yellowgreen;">
        Product List Invertory
    </div>
    <div (click) = "transactionClick('transaction')" class="card card-1" style="background-color: cadetblue;">
        Transactions
    </div>
    <div class="card card-1" style="background-color: blueviolet;">
        Nothing Now
    </div>
</div>

<div>
    <div [@slideInOut]="animationProductState" style="padding: 20px;background-color: gainsboro;">
        <app-product></app-product>
    </div>
</div>
