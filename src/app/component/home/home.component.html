<div>
    <a href="/home" (click)="logout()">
        <div fxLayout="row" fxLayoutAlign="space-between center">
          Logout
        </div>
    </a>    
</div>
<div style="display: flex;flex-direction: row;align-content: center;justify-content: center;align-items: center;">
    <div (click) = "productListClick('productList')" class="card card-1" style="background-color: yellowgreen;">
        Product List Invertory
    </div>
    <div (click) = "transactionClick('transaction')" class="card card-1" style="background-color: cadetblue;">
        Orders
    </div>
    <div (click) = "acountingClick('acounting')" class="card card-1" style="background-color: blueviolet;">
        Acounting
    </div>
</div>

<div *ngIf="animationProductState === 'in'">
    <div [@slideInOut]="animationProductState" style="padding: 20px;background-color: gainsboro;">
        <app-product></app-product>
    </div>
</div>

<div *ngIf="animationTransactionState === 'in'">
    <div [@slideInOut]="animationTransactionState" style="padding: 20px;background-color: gainsboro;">
        <app-order></app-order>
    </div>
</div>

<div *ngIf="animationAcountingState === 'in'">
    <div [@slideInOut]="animationAcountingState" style="padding: 20px;background-color: gainsboro;">
        <app-acounting></app-acounting>
    </div>
</div>
